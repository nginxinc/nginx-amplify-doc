[build]
  base = "docs/"
  publish = "public"
  command = "hugo --gc -b $DEPLOY_PRIME_URL/nginx-amplify"

[context.development]
  command = "make all-dev"

[context.staging]
  command = "make all-staging"

[context.production]
  command = "make all"

[context.deploy-preview]
  command = "hugo --gc -b $DEPLOY_PRIME_URL/nginx-amplify"

[context.branch-deploy]
  command = "hugo --gc -b $DEPLOY_PRIME_URL/nginx-amplify"

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "https://docs.nginx.com"

[[redirects]]
  from = "/"
  to = "/nginx-amplify/"
  status = 301
  force = true


[[redirects]]
  from = "/nginx-amplify/robots.txt"
  to = "https://docs.nginx.com/robots.txt"
  status = 301
  force = true

[[redirects]]
  from = "/nginx-amplify/*"
  to = "/nginx-amplify/404.html"
  status = 404
